<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <nav class="header-nav">
      <ul class="header-nav__list">
        <li class="header-nav__item"><a href="#" class="underline">Gmail</a></li>
        <li class="header-nav__item"><a href="#" class="underline">Images</a></li>
        <li class="header-nav__item"><a href="#">
          <figure class="header-nav__icon">
            <img src="./img/icons-squared-menu.png" alt="icon squared menu">
          </figure>
          </a>
        </li>
        <li class="header-nav__item"><a href="#">
            <figure class="header-nav__profile-photo">
              <img src="./img/profile-photo.jpeg" alt="one person">
            </figure>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="searcher">
      <figure class="searcher__logo">
        <img src="/img/google-logo-light.png" alt="google logo">
      </figure>
      <div class="searcher__bar">
        <figure class="searcher__icon--loupe">
          <img src="/img/icon-search.png" alt="search icon">
        </figure>
        <input type="text" class="searcher__input">
        <figure class="searcher__icon--microphone">
          <img src="/img/icon-microphone.png" alt="microphone icon">
        </figure>
      </div>
      <div class="searcher__options">
        <button class="searcher__btn">Google Search</button>
        <button class="searcher__btn">I'm feeling lucky</button>
      </div>
      <p class="searcher__language">Google offered in: <a href="#" class="searcher__language--link underline">Español (Latinoamérica)</a></p>
    </section>
  </main>
  <footer class="page-footer">
    <div class="footer__country">
      <nav class="footer-nav">
        <ul class="footer-nav__list">
          <li class="footer-nav__item">Colombia</li>
        </ul>
      </nav>
    </div>
    <hr>
    <div class="footer__options">
      <nav class="footer-nav">
        <ul class="footer-nav__list">
          <li class="footer-nav__item underline">About</li>
          <li class="footer-nav__item underline">Advertising</li>
          <li class="footer-nav__item underline">Business</li>
          <li class="footer-nav__item underline">How Search Works</li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul class="footer-nav__list">
          <li class="footer-nav__item underline">Privacy</li>
          <li class="footer-nav__item underline">Term</li>
          <li class="footer-nav__item underline">Settings</li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
